<p>home works!</p>
<div class="list">
  <div id={{item.id}}
    *ngFor="let item of items">
    <div class="name">назва <br>{{item.name}} <hr></div>
    <div class="label">короткий опис <br>{{item.label}} <hr></div>
    <div class="price">ціна <br>{{item.price}} <hr></div>
    <button class="btn btn-primary"
    (click)="addToCart(item.id)">
    в кошик</button>
    
  </div>
</div>
